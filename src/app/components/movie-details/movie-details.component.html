<div *ngIf = "movie">
  <a [routerLink]="['/movies']"> Go Back </a>
  <hr>
  <h2 class = "page-header">{{movie.title}}  <small>{{movie.year}}</small></h2>
  <div class = "row">
    <div class="col-md-4">
      <img [src] ="movie.imageUrl" class="img-responsive" alt="Cinque Terre" width="250" height="236">
    </div>
    <div class="col-md-8">
      <ul class= "list-group">
        <li class="list-group-item"><b>Genre:</b> {{movie.genre}}</li>
        <li class="list-group-item"><b>Director:</b> {{movie.directorNames}}</li>
        <li class="list-group-item"><b>Writer:</b> {{movie.writerNames}}</li>
        <li class="list-group-item"><b>Stars:</b> {{movie.starsNames}}</li>
        <li class="list-group-item"><b>Rating:</b> {{movie.rating}}</li>
        <br>
      </ul>
    </div>
  </div>
</div>
